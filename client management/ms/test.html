<html>
<script type = "text/javascript">
function getValue(){  
var t = document.getElementById("txt");
t.value = '';
var x=document.getElementById("sel");
for(var i =0;
 i < x.options.length;
 i++){if(x.options[i].selected ==true){
    t.value += x.options[i].value + ' ';
}}}

function removeValue(){  
var t = document.getElementById("txt");
t.value = '';
var x=document.getElementById("sel");
for(var i =0;
 i < x.options.length;
 i++){if(x.options[i].selected ==true){
    t.value += x.options[i].value + ' ';
}}}

</script>
</head>
<body>
<select multiple="multiple"id="sel">
<option value="volvo">
Volvo</option>
<option value="saab">
Saab</option>
<option value="opel">
Opel</option>
<option value="audi">
Audi</option>
</select>
<input type="text" id = "txt"  value="" onclick="getValue()"/>
<input type="button"value="Get Value"onclick="getValue()"/>
<input type="button"value="Get Value"onclick="removeValue()"/>
</body>
</html>
